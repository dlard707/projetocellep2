<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Bibliotecas JS do Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- CDN Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Folha de estilos -->
    <link rel="stylesheet" href="style.css" />
    <!-- Icones Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- logo -->

          <a class="navbar-brand" href="/"
            ><img
              src="https://br.cellep.com/wp-content/themes/cellep/assets/img/logo_branca.svg"
              alt="cellep"
              width="100"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="agenda.html">Agenda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="area_aluno.html"
                  >Área do aluno</a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Entidades
                </a>
                <ul
                  class="dropdown-menu bg-dark"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li>
                    <a
                      class="dropdown-item"
                      href="http://cellep.com/"
                      target="_blank"
                    >
                      <i class="bi bi-file-person mr-1"></i> Cellep</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="https://estacaohack.fb.com/"
                      target="_blank"
                      ><i class="bi bi-facebook mr-1"></i>Estação Hack</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-md-12 mt-60">
          <h2 class="text-warning">Área do aluno</h2>
          <form id="loginAluno" action="javascript:alert('sucesso!');">
            <div class="form-group">
              <label for="inputUsuario">Usuário</label>
              <input
                type="text"
                class="form-control"
                id="inputUsuario"
                name="usuario"
                placeholder="Digite seu Usuário"
                autocomplete="off"
                required
              />
            </div>

            <div class="form-group">
              <label for="inputSenha">Senha</label>
              <input
                type="password"
                class="form-control"
                id="inputSenha"
                name="senha"
                placeholder="Digite sua Senha"
                autocomplete="off"
                required
              />
            </div>

            <div class="row mt-2">
              <div class="col-md-12">
                <a href="http:#">Esqueci a senha</a>
                <div id="mensagem" class="mt-2" role="alert"></div>
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-lg btn-block">
              Entrar
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer bg-dark fixed-bottom">
      <div class="container text-center pt-2">
        <span class="text-white font-italic">Todos os direitos reservados</span>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
